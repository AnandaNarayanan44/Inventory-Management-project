{% extends 'base.html' %}
{% block body %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <i class="fas fa-edit"></i>
            <h1>Edit Inventory Item</h1>
            <p>{{ item.product.name }} @ {{ item.warehouse.name }}</p>
        </div>
        <div class="form-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Current Quantity</label>
                    <input type="number" class="form-control" name="quantity_on_hand" min="0" value="{{ item.quantity_on_hand }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Low Stock Threshold</label>
                    <input type="number" class="form-control" name="low_stock_threshold" min="0" value="{{ item.low_stock_threshold }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" name="expiry_date" value="{{ item.expiry_date|date:'Y-m-d' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Preferred Supplier</label>
                    <select class="form-select" name="supplier">
                        <option value="">-- None --</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}" {% if item.supplier and supplier.id == item.supplier.id %}selected{% endif %}>{{ supplier.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-actions">
                    <a href="{% url 'inventory' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
